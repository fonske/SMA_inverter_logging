# SMA inverter logging modbus TCP/IP
#
# Revision: v1.01 18/5/2024

modbus:
  - name: SMA1
    type: tcp 
    host: 192.168.100.35 ## or create !secret inverter_ip with ip adress
    port: 502 
    delay: 5
    message_wait_milliseconds: 600
    timeout: 5

    sensors:
      - name: SMA Actueel
        unique_id: sma_actueel
        unit_of_measurement: W
        slave: 3
        address: 30775
        input_type: input
        data_type: int32
        min_value: 0
        device_class: power
        state_class: measurement
      - name: SMA Vandaag
        unique_id: sma_vandaag
        unit_of_measurement: kWh
        scale: 0.001
        precision: 3
        slave: 3
        address: 30517
        data_type: int64
        min_value: 0
        device_class: energy
        state_class: total_increasing
      - name: SMA Totaal
        unique_id: sma_totaal
        unit_of_measurement: kWh
        slave: 3
        address: 30531
        input_type: input
        scale: 1.0
        precision: 0
        data_type: int32
        min_value: 0
        device_class: energy
        state_class: total_increasing
      - name: SMA AC Spanning
        unique_id: sma_ac_spanning
        unit_of_measurement: V
        slave: 3
        address: 30783
        input_type: input
        scale: 0.01
        precision: 2
        data_type: int32
        min_value: 0
        device_class: voltage
        state_class: measurement
      - name: SMA AC Frequentie
        unique_id: sma_ac_frequentie
        unit_of_measurement: Hz
        slave: 3
        address: 30803
        input_type: input
        scale: 0.01
        precision: 2
        data_type: int32
        min_value: 0
        device_class: frequency
        state_class: measurement
      - name: SMA DC Spanning 1
        unique_id: sma_dc_spanning_1
        unit_of_measurement: V
        slave: 3
        address: 30771
        input_type: input
        scale: 0.01
        precision: 1
        data_type: int32
        min_value: 0
        device_class: voltage
        state_class: measurement
      - name: SMA DC Stroom 1
        unique_id: sma_dc_stroom_1
        unit_of_measurement: A
        slave: 3
        address: 30769
        input_type: input
        scale: 0.001
        precision: 2
        data_type: int32
        min_value: 0
        device_class: current
        state_class: measurement
      - name: SMA DC Power 1
        unique_id: sma_dc_power_1
        unit_of_measurement: W
        slave: 3
        address: 30773
        input_type: input
        data_type: int32
        min_value: 0
        device_class: power
        state_class: measurement
      - name: SMA DC Spanning 2
        unique_id: sma_dc_spanning_2
        unit_of_measurement: V
        slave: 3
        address: 30959
        input_type: input
        scale: 0.01
        precision: 1
        data_type: int32
        min_value: 0
        device_class: voltage
        state_class: measurement
      - name: SMA DC Stroom 2
        unique_id: sma_dc_stroom_2
        unit_of_measurement: A
        slave: 3
        address: 30957
        input_type: input
        scale: 0.001
        precision: 2
        data_type: int32
        min_value: 0
        device_class: current
        state_class: measurement
      - name: SMA DC Power 2
        unique_id: sma_dc_power_2
        unit_of_measurement: W
        slave: 3
        address: 30961
        input_type: input
        data_type: int32
        min_value: 0
        device_class: power
        state_class: measurement
      - name: SMA temperatuur
        unique_id: sma_temperatuur
        unit_of_measurement: Â°C
        slave: 3
        address: 30953
        input_type: input
        scale: 0.1
        precision: 1
        data_type: int32
        min_value: 0
        device_class: temperature
        state_class: measurement
      - name: SMA isolatieweerstand
        unique_id: sma_isolatieweerstand
        unit_of_measurement: Ohm
        slave: 3
        address: 30225
        input_type: input
        scale: 0.001
        precision: 0
        data_type: int32
        min_value: 0
##        device_class: resistance
        state_class: measurement
      - name: SMA aardlekkage
        unique_id: sma_aardlekkage
        unit_of_measurement: A
        slave: 3
        address: 31247
        input_type: input
        scale: 0.001
        precision: 3
        data_type: int32
        min_value: 0
        device_class: current
        state_class: measurement
      - name: SMA status
        unique_id: sma_status
        slave: 3
        address: 30201
        data_type: int32
      - name: SMA grid
        unique_id: sma_grid
        slave: 3
        address: 30217
        data_type: uint32
      - name: SMA limit percent
        unique_id: sma_limit_percent
        unit_of_measurement: "%"
        slave: 3
        address: 41255
        input_type: holding
        data_type: int16
        min_value: 0
        scale: 0.01
        precision: 0
        state_class: measurement

sensor:
  - platform: template
    sensors:
      sma_power:      
        friendly_name: 'Power'
        value_template: >-
            {% if states('sensor.sma_actueel')|float < 0 or states('sensor.sma_actueel')|float > 10000 %}
              0
            {% else %}
              {{ states('sensor.sma_actueel') }}
            {% endif %}
        unit_of_measurement: "W"
        icon_template: mdi:flash
 
  - platform: template
    sensors:
      sma_energie_vandaag:      
        friendly_name: 'Energie vandaag'
        value_template: >-
            {% if states('sensor.sma_vandaag')|float < 0 or states('sensor.sma_vandaag')|float > 10000 %}
              0
            {% else %}
              {{ states('sensor.sma_vandaag') }}
            {% endif %}
        unit_of_measurement: "kWh"
        icon_template: mdi:weather-sunny

      sma_inverter_status:        
        friendly_name: 'Omvormer Status'
        value_template: >-
            {% if is_state('sensor.sma_status', '307' ) %}
              OK
            {% elif is_state('sensor.sma_status', '303' ) %}
              Uit
            {% elif is_state('sensor.sma_status', '455' ) %}
              Waarschuwing
            {% elif is_state('sensor.sma_status', '35' ) %}
              Fout
            {% endif %}
        icon_template: mdi:state-machine

      sma_grid_contactor:        
        friendly_name: 'Grid relais'
        value_template: >-
            {% if is_state('sensor.sma_grid', '51' ) %}
              Gesloten
            {% else %}
              Open
            {% endif %}
        icon_template: mdi:connection

input_number:
  sma_power_limit_slider:
    name: SMA Power Limiet Slider
    initial: 100
    min: 0
    max: 100
    step: 1
    unit_of_measurement: "%"

automation:
  - alias: SMA Power Limit
    id: sma_power_limit
    description: ''
    trigger:
      - platform: state
        entity_id: input_number.sma_power_limit_slider
    condition: []
    action:
      - service: modbus.write_register
        data:
          address: 40016
          slave: 3
          value: '{{ states("input_number.sma_power_limit_slider") }}'
          hub: SMA1 # unique name
    mode: single

